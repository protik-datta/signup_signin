<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="./css/profile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="profile_container">
      <div class="profile_card">
        <div class="top_section">
          <img id="userPic" src="Image.png" alt="User" />
          <h2 class="userEmail">user@email.com</h2>
        </div>

        <div class="stats_section">
          <div class="stat_box">
            <i class="fa-solid fa-eye" style="color: #000000;"></i>
            <div>
              <h3 class="viewsNumber">0</h3>
              <p>Views</p>
            </div>
          </div>

          <div class="stat_box">
            <i class="fa-solid fa-list-check" style="color: #000000;"></i>
            <div>
              <h3 class="taskNumber">0</h3>
              <p>Tasks</p>
            </div>
          </div>

          <div class="stat_box">
            <i class="fa-solid fa-message" style="color: #000000;"></i>
            <div>
              <h3 class="messageNumber">0</h3>
              <p>Messages</p>
            </div>
          </div>

          <div class="stat_box">
            <i class="fa-solid fa-bell" style="color: #000000;"></i>
            <div>
              <h3 class="notificationNumber">0</h3>
              <p>Notifications</p>
            </div>
          </div>
        </div>

        <div class="btn_section">
          <button class="back_dashboard">
            <i class="fa-solid fa-arrow-left"></i> Dashboard
          </button>
          <button class="logout_btn">
            Logout <i class="fa-solid fa-right-from-bracket"></i>
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="./js/profile.js"></script>
  </body>
</html>
