<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="./css/profile.css" />
    <script
      src="https://kit.fontawesome.com/4b0b2b6317.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="profile_container">
      <div class="profile_card">
        <div class="top_section">
          <img id="userPic" src="Image.png" alt="User" />
          <h2 class="userEmail">user@email.com</h2>
        </div>

        <div class="stats_section">
          <div class="stat_box">
            <i class="fa-solid fa-eye"></i>
            <div>
              <h3 class="viewsNumber">0</h3>
              <p>Views</p>
            </div>
          </div>

          <div class="stat_box">
            <i class="fa-solid fa-list-check"></i>
            <div>
              <h3 class="taskNumber">0</h3>
              <p>Tasks</p>
            </div>
          </div>

          <div class="stat_box">
            <i class="fa-solid fa-message"></i>
            <div>
              <h3 class="messageNumber">0</h3>
              <p>Messages</p>
            </div>
          </div>

          <div class="stat_box">
            <i class="fa-solid fa-bell"></i>
            <div>
              <h3 class="notificationNumber">0</h3>
              <p>Notifications</p>
            </div>
          </div>
        </div>

        <div class="btn_section">
          <button class="back_dashboard">
            <i class="fa-solid fa-arrow-left"></i> Dashboard
          </button>
          <button class="logout_btn">
            Logout <i class="fa-solid fa-right-from-bracket"></i>
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="./js/profile.js"></script>
  </body>
</html>
