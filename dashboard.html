<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/dashboard.css" />
  </head>
  <body>
    <div class="dashboard-container">

      <!-- ===== Header ===== -->
      <div class="dashboard-header">
        <div class="dashboard-title">Welcome to Your Dashboard</div>
        <div class="header-buttons">
          <button class="profile-btn">Profile</button>
          <button class="logout-btn">Logout</button>
        </div>
      </div>

      <!-- ===== Stats Cards ===== -->
      <div class="dashboard-content">
        <div class="card">
          <div class="card-title">Profile Views</div>
          <div class="card-value viewsNumber">1,245</div>
        </div>
        <div class="card">
          <div class="card-title">Tasks Completed</div>
          <div class="card-value taskNumber">87</div>
        </div>
        <div class="card">
          <div class="card-title">Messages</div>
          <div class="card-value messageNumber">12</div>
        </div>
        <div class="card">
          <div class="card-title">Notifications</div>
          <div class="card-value notificationNumber">5</div>
        </div>
      </div>
    </div>

    <script type="module" src="./js/dashboard.js"></script>
  </body>
</html>
