<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="signup_div">
      <div class="left">
        <h1 class="left_title">
          Explore the world to experience the beauty of nature
        </h1>
        <p class="left_des">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi
          lobortis maximus
        </p>

        <form action="#" class="signUp_form">
          <label for="email" class="signupLabel">Email</label>
          <input type="text" class="emailInput_signup" />

          <i class="fa-solid fa-eye sigUpeyeBtn" style="color: #000000;"></i>

          <label for="password" class="signupLabel">Password</label>
          <input type="text" class="passwordInput_signup" />
        </form>

        <button class="signup_btn">Sign Up</button>
      </div>

      <div class="right">
        <picture>
          <img src="Image.png" alt="Image.png" class="signin_pic" />
        </picture>
      </div>
    </div>
  </body>
  <script type="module" src="./js/signup.js"></script>
</html>
