<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forget Password</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>

    <div class="signin_div">
      <div class="signin_overlay">

        <h2 class="login_text forgetText">
            Forget Your Password And Be Happy : )
        </h2>


        <form action="#" class="signin_form">

          <label for="email" class="signinLabel forgetLabel">Email</label>
          <input type="text" class="emailInput_signin forgetEmail" />

        </form>

        <button class="signin_btn forgetBtn">Forget Password</button>

        <p class="forgetMessage hidden">Okey</p>

      </div>
    </div>

  </body>
  <script type="module" src="./js/forgot.js"></script>
</html>
